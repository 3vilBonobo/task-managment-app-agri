<div class="flex flex-col min-h-screen bg-[#e3f2fd]">

    <!-- Header -->
    <header class="flex items-center justify-between w-full p-4 bg-[#bbdefb] shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 flex-1 text-center">Dashboard</h1>
        <button (click)="onLogout()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow cursor-pointer">Logout</button>
    </header>

    <!-- Main content area -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar -->
        <app-sidebar-menu></app-sidebar-menu>

        <!-- Main content (router outlet) -->
        <main class="flex-1 p-6 overflow-auto">
            <router-outlet></router-outlet>
        </main>

    </div>

</div>
