<div class="flex flex-col min-h-screen bg-[#e3f2fd]">

    <!-- Header -->
    <header class="flex items-center justify-between w-full p-4 bg-[#bbdefb] shadow-md">
        <a routerLink="dashboard/users"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow cursor-pointer">Manage
            Users</a>
        <h1 class="text-2xl font-bold text-gray-800 flex-1 text-center">Dashboard</h1>
        <button (click)="onLogout()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow cursor-pointer">Logout</button>
    </header>

    <!-- Main content area -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar -->
        <nav class="bg-blue-700 text-white w-64 p-4 hidden lg:block">
            <ul>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-800 rounded">Dashboard</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-800 rounded">Manage Users</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-800 rounded">Settings</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-800 rounded">Profile</a></li>
            </ul>
        </nav>

        <!-- Main content (router outlet) -->
        <main class="flex-1 p-6 overflow-auto">
            <router-outlet></router-outlet>
        </main>

    </div>

</div>
