@if (user()) {
<div class="fixed inset-0 bg-gray-500 bg-opacity-10 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Edit User</h2>

        <div class="space-y-4">
            <div>
                <h2>UserID: <span class="font-semibold">{{user().id}}</span></h2>
            </div>

            <div>
                <h2>Username: <span class="font-semibold">{{user().username}}</span></h2>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" class="w-full p-2 border rounded" [(ngModel)]="user().name" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Surname</label>
                <input type="text" class="w-full p-2 border rounded" [(ngModel)]="user().surname" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Registration Date</label>
                <input type="date" class="w-full p-2 border rounded" [(ngModel)]="user().registrationDate" />
            </div>

        </div>

        <div class="flex justify-end mt-6 space-x-3">
            <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" (click)="closeModal()">Cancel</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="updateUser()">Update
                Info</button>
        </div>
    </div>
</div>
}
