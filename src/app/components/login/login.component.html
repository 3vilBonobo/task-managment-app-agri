<div class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-blue-50 to-green-50">
    <div class="bg-white shadow-xl rounded-2xl p-6 w-96">
        <h2 class="text-center text-2xl font-semibold text-blue-700 mb-6">Login to App</h2>
        <form (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" type="text" [(ngModel)]="username" name="username"
                    class="border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none rounded-lg w-full p-3 mt-1 transition cursor-pointer"
                    required />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password"
                    class="border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none rounded-lg w-full p-3 mt-1 transition cursor-pointer"
                    required />
            </div>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded-lg text-white font-semibold text-lg transition cursor-pointer">
                Login
            </button>
        </form>
    </div>
</div>
